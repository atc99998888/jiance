<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Future Tech Navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    html,body{
      margin:0;padding:0;height:100%;width:100vw;
      background:#0a1022;
      font-family: 'Segoe UI','微软雅黑',Arial,sans-serif;
      overflow:hidden;
    }
    #bg-canvas{
      position:fixed;left:0;top:0;width:100vw;height:100vh;z-index:0;
    }
    /* 广播条 */
    .adv-bar{
      position: absolute;
      top: 1.2vw;
      left: 50%;
      transform: translateX(-50%);
      width: 76vw;max-width:740px;min-width:120px;
      height: 38px;
      border-radius: 24px;
      background: #232323;
      box-shadow: 0 0 14px 3px #ee6cff90;
      display: flex;align-items: center;
      overflow: hidden;
      z-index: 10;
      animation: breath-glow 2.2s ease-in-out infinite alternate;
    }
    @keyframes breath-glow {
      0% { box-shadow: 0 0 14px 3px #ee6cffbb;}
      100%{ box-shadow: 0 0 24px 5px #ea59ffcc;}
    }
    .marquee{
      width:100%;overflow:hidden;height:100%;display:flex;align-items:center;position:relative;
      padding-left:1.2vw;padding-right:1vw;
      user-select:none;
    }
    .marquee-content{
      font-size: 1.27rem;
      font-weight: bold;
      letter-spacing: 0.06em;
      background: linear-gradient(90deg,#41fff3 0%,#3cb3ff 20%,#1a2efd 32%,#903af5 52%,#ff72a3 60%,#ff3b27 70%,#ffd944 77%,#37e839 86%,#0ce723 98%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-shadow: 0 2px 10px #c040ff33, 0 1px 0 #fff6;
      white-space: nowrap;
      display: inline-block;
      position:relative;
      left:0;
      transition: none;
    }
    .adv-addr {
      font-weight: bold;
      background: linear-gradient(90deg,#ff97a7 15%, #ff2a10 38%, #ffc100 60%, #3cff00 87%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      padding: 0 0.22em;
    }
    .adv-l, .adv-r {
      color: #36e30c;
      font-weight: 900;
      font-size:1em;
      padding:0 .09em;
    }

    /* 导航主内容 */
    .center-content {
      position:absolute;left:50%;top:50%;transform:translate(-50%,-47%);
      display:flex;flex-direction:column;align-items:center;
      z-index:2;
      width:95vw;max-width:360px;
    }
    .main-title {
      font-size:2.5rem;font-weight:700;letter-spacing:0.13em;
      background: linear-gradient(100deg,#18aaff 35%,#7e34f8 95%);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
      text-shadow: 0 5px 34px #56c4e799,0 1px 0 #fff2;
      margin-bottom: 2.2em;
      user-select:none;
    }
    nav {
      width:100%;display:flex;flex-direction:column;gap:1.35rem;
      align-items:center;justify-content:center;
      margin-bottom:2.1em;
    }
    .nav-btn {
      width:98%;max-width:350px;height:3.1rem;margin:0 auto;
      background: linear-gradient(90deg,#2c38ff 30%,#18ffe8 95%);
      color:#fff;font-size:1.16rem;font-weight:700;
      border:none;border-radius:16px;
      letter-spacing:0.1em;
      box-shadow:0 0 22px #0ef8ff36,0 4px 28px #151558b3;
      transition:transform .13s,box-shadow .17s,filter .14s;
      cursor:pointer;outline:none;position:relative;overflow:hidden;
      filter:brightness(1.07);backdrop-filter:blur(1.5px);
      margin-bottom:0.1em;
      display:flex;align-items:center;justify-content:center;
      will-change:transform,filter;
    }
    .nav-btn::after {
      content: '';
      position: absolute; left: 0; top: 0; width: 100%; height: 100%;
      background: linear-gradient(80deg,rgba(255,255,255,0.06) 30%,rgba(255,255,255,0.18) 70%,rgba(0,0,0,0.00) 100%);
      opacity:0.8;pointer-events:none;z-index:0;
      transition: opacity .18s;
    }
    .nav-btn:hover, .nav-btn:focus {
      transform:scale(1.055) translateY(-2px);
      box-shadow:0 0 44px #39f7ffcc,0 8px 48px #000c;
      filter:brightness(1.15) drop-shadow(0 0 10px #36f6fa);
    }
    .nav-btn:active {
      transform:scale(0.96);
      filter:brightness(1) blur(1.2px);
    }
    /* 备案英文信息 */
    .footer-en {
      position: fixed; left: 0; bottom: 0; width: 100vw;
      text-align: center;
      color: #aaa;
      font-size: 0.95rem;
      letter-spacing: 0.02em;
      background: rgba(240,245,255,0.01);
      padding: .62em 0 .12em 0;
      z-index: 10;
      user-select:none;
      font-family: 'Segoe UI',Arial,sans-serif;
      text-shadow: 0 2px 8px #fff5, 0 1px 0 #0003;
    }
    /* 弹窗样式 */
    .modal-mask {
      position:fixed;left:0;top:0;width:100vw;height:100vh;
      background:rgba(40,40,60,0.30);z-index:100;
      display:flex;align-items:center;justify-content:center;
      animation: fadeIn .22s;
    }
    @keyframes fadeIn {
      0%{opacity:0;}100%{opacity:1;}
    }
    .modal-box {
      min-width: 180px; max-width:90vw;
      background:rgba(24,18,46,0.95);
      color:#fff;font-size:1.32rem;font-weight:600;
      border-radius: 20px;
      box-shadow:0 0 26px #c85fff55, 0 2px 8px #fff3;
      text-align:center;padding:1.2em 2.1em 1.1em 2.1em;
      letter-spacing:0.06em;
      border: 2px solid #b043ff77;
      animation: popUp .2s;
      user-select:none;
    }
    @keyframes popUp {
      0%{transform:scale(0.91);}
      100%{transform:scale(1);}
    }

    @media (max-width: 700px) {
      .adv-bar{ height:32px; min-width:72px; width:97vw;}
      .marquee-content{ font-size:.88rem; }
      .main-title{font-size:1.28rem;}
      .nav-btn{font-size:.95rem;height:2.0rem;}
      .center-content{max-width:95vw;}
      .footer-en{ font-size: 0.80rem;}
    }
  </style>
</head>
<body>
  <!-- 丝滑粒子背景 -->
  <canvas id="bg-canvas"></canvas>
  <!-- 顶部动态广告 -->
  <div class="adv-bar">
    <div class="marquee">
      <span class="marquee-content" id="marqueeText">
        <span style="color:#3df5e5;">永久地址</span>
        <span style="color:#ad28e4;">　</span>
        <span class="adv-l">【</span>
        <span class="adv-addr">y2412.cc</span>
        <span class="adv-r">】</span>
      </span>
    </div>
  </div>
  <!-- 主内容：标题和菜单 -->
  <div class="center-content">
    <div class="main-title">Future Tech 导航</div>
    <nav>
      <button class="nav-btn" data-url="aHR0cHM6Ly93d3cuYmFpZHUuY29t">百度</button>
      <button class="nav-btn" data-url="aHR0cHM6Ly93d3cuYmlsaWJpbGkuY29t">B站</button>
      <button class="nav-btn" data-url="aHR0cHM6Ly93d3cub3VrLmNvbQ==">OUK</button>
      <button class="nav-btn" data-url="aHR0cHM6Ly90YW9iYW8uY29t">淘宝</button>
      <button class="nav-btn" data-url="aHR0cHM6Ly93d3cueWFob28uY29t">雅虎</button>
    </nav>
  </div>
  <!-- 英文备案 -->
  <div class="footer-en">
    © 2025 FutureTech Ltd. All rights reserved. | Company: FutureTech Solutions Inc.<br>
    Email: support@futuretech.com | Address: 123 Silicon Valley Rd, San Jose, CA, USA
  </div>
  <!-- 弹窗提示 -->
  <div id="modal" style="display:none"></div>
  <script>
    // 丝滑极简粒子背景
    const canvas = document.getElementById('bg-canvas'), ctx = canvas.getContext('2d');
    let w=window.innerWidth, h=window.innerHeight;
    function resize(){w=window.innerWidth;h=window.innerHeight;canvas.width=w;canvas.height=h;}
    window.addEventListener('resize',resize); resize();

    // 极简高性能粒子
    const particles = [];
    const particleCount = w>900?70:40, linkDist = w>900?130:85;
    for(let i=0;i<particleCount;i++){
      particles.push({
        x:Math.random()*w, y:Math.random()*h,
        dx:Math.random()*.7-.35, dy:Math.random()*.7-.35,
        r:1.4+Math.random()*2.2
      });
    }
    function loop(){
      ctx.clearRect(0,0,w,h);
      // 画粒子
      for(let i=0;i<particles.length;i++){
        let p=particles[i];
        p.x+=p.dx; p.y+=p.dy;
        if(p.x<0||p.x>w)p.dx*=-1;
        if(p.y<0||p.y>h)p.dy*=-1;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle='#23eaff';
        ctx.globalAlpha=0.86;
        ctx.fill();
        ctx.globalAlpha=1;
      }
      // 连线
      for(let i=0;i<particles.length;i++){
        let pi=particles[i];
        for(let j=i+1;j<particles.length;j++){
          let pj=particles[j], dx=pi.x-pj.x, dy=pi.y-pj.y, d=Math.sqrt(dx*dx+dy*dy);
          if(d<linkDist){
            ctx.beginPath();
            ctx.moveTo(pi.x,pi.y); ctx.lineTo(pj.x,pj.y);
            ctx.strokeStyle='#8b5cf6'; // 紫色发光线
            ctx.globalAlpha=0.19+0.17*(1-d/linkDist);
            ctx.lineWidth=1.1;
            ctx.stroke();
            ctx.globalAlpha=1;
          }
        }
      }
      requestAnimationFrame(loop);
    }
    loop();

    // 单次循环丝滑跑马灯
    (function(){
      const text = document.getElementById('marqueeText');
      const parent = text.parentNode;
      let parentW = 0, textW = 0, pos = 0, speed = 1.1, raf = null;
      function calcSize() {
        parentW = parent.offsetWidth;
        textW = text.offsetWidth;
        pos = parentW;
        text.style.left = pos + "px";
      }
      function scrollLoop(){
        pos -= speed;
        if(pos < -textW){
          pos = parentW;
        }
        text.style.left = pos + "px";
        raf = requestAnimationFrame(scrollLoop);
      }
      setTimeout(()=>{
        calcSize();
        scrollLoop();
      },300);
      window.addEventListener('resize',()=>{setTimeout(calcSize,200)});
    })();

    // base64解码并跳转+弹窗
    function b64decode(str){
      try{
        return decodeURIComponent(escape(window.atob(str)));
      }catch(e){return '';}
    }
    function showModal(msg){
      let modal = document.getElementById("modal");
      modal.innerHTML = `<div class="modal-mask"><div class="modal-box">${msg}</div></div>`;
      modal.style.display = "block";
      setTimeout(()=>{
        modal.style.display = "none";
      },3000);
    }
    document.querySelectorAll('.nav-btn').forEach(btn=>{
      btn.onclick = function(){
        let url = b64decode(this.getAttribute('data-url'));
        showModal("正在进入…");
        setTimeout(()=>{
          window.open(url, '_blank'); // 或改为'_self'
        },900); // 0.9秒后跳转，3秒后弹窗自动消失
      }
    });
  </script>
</body>
</html>
